<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayProduct</title>
    <link rel="stylesheet" href="arrayProduct.css">
    <script src="arrayProduct.js"></script>

</head>

<body>
    <div class="container">
        <form id="frm">
            <label>
              Fullname_Customer
                <br>
                <input type="text" id="fullname" name="fullname">
            </label>
            <br>
            <label>
                Id_Pro
                <br>
                <input type="text" id="id" name="id">
            </label>
            <br>
            <label>
                Name_Pro
                <br>
                <input type="text" id="name" id="name">
            </label>
            <br>
            <label>
                Quantity_Pro
                <br>
                <input type="text" id="quantity" name="quantity">
            </label>
            <br>
            <label>
                Price_Pro
                <br>
                <input type="text" id="price" name="price">
            </label>
            <br>
            <br>
            <button type="button" onclick="save()">Save</button>
            <button type="button" onclick="show()">Show</button>
            <button type="button" onclick="reset()">Reset</button>
        </form>
        <table id="tbl">
            <tr>
                <th>Auto_Increment</th>
                <th>Fullname_Customer</th>
                <th>Id_Pro</th>
                <th>Name_Pro</th>
                <th>Quantity_Pro</th>
                <th>Price_Pro</th>
                <th>Discount</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </table>
    </div>
</body>

</html>
